name: Build

on:
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels
    runs-on: macos-14
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: pypa/cibuildwheel@v2.17.0
